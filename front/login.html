<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
  <link rel="stylesheet" href="/proj_appweb/css/login.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="containerPai">
        <div class="card cadastroActive">
            <div class="esquerda">
                <div class="formLogin">
                    <h2>Fazer Login</h2>
                    <form>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="senha" placeholder="Senha" required>
                        <button type="submit">Entrar</button>
                    </form>
                </div><!-- /.formLogin -->
                <div class="facaLogin">
                    <h2>Já tem <br>uma conta?</h2>
                    <p>Faça login com suas informações pessoais.</p>
                    <button class="laranja loginButton">Faça Login</button>
                </div><!-- /.facaLogin -->
            </div><!-- /.esquerda -->

            <div class="direita">
                <div class="formCadastro">
                   <h2>Cadastro</h2>
                     <form>
                          <input type="text" name="nome" placeholder="Nome" required>
                          <input type="email" name="email" placeholder="E-mail" required>
                          <input type="password" name="senha" placeholder="Senha" required>
                          <input type="password" name="senha" placeholder="Confirmar Senha" required>
                          <button type="submit">Cadastrar</button>
                </div><!-- /.formCadastro -->
                <div class="facaCadastro">
                    <h2>Não tem <br>uma conta?</h2>
                    <p>Crie uma conta com seu e-mail</p>
                    <button class="laranja cadastroButton"> Cadastre-se</button>
                </div><!-- /.facaCadastro -->
            </div><!-- /.direita -->

        </div><!-- /.card -->
    </section>

<script src="/proj_appweb/js/script.js"></script>
</body>
</html>
