
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/calculadora.css"/>
    
</head>
<body>
    <header class="header">
        <div class="header-left"><div class="logo">Planify</div></div>
    
        <nav class="nav-center">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="calculadora.html" class="nav-link active">Calcular Inverstimentos</a>
            <a href="diario.html" class="nav-link ">Diário</a>
            <a href="metas.html" class="nav-link">Metas</a>
            <a href="perfil.html" class="nav-link">Perfil</a>
        </nav>
    </header>

    <div class="calculadora-wrapper">
        <div class="calculadora-container">
            <h2>Calcule seus Investimentos</h2>

            <form id="calcForm">
                <label for="valorInicial">Valor Inicial (R$):</label>
                <input type="number" id="valorInicial" name="valorInicial" required>

                <label for="valorMensal">Valor Mensal</label>
                <input type="number" id="valorMensal" name="valorMensal" required>
                
                <label for="tipo">Tipo de investimento:</label>
                <select id="tipo" name="tipo">
                    <option value=""></option>
                    <option value="poupanca">Poupança (0,5% a.m.)</option>
                    <option value="cdb">CDB (1% a.m.)</option>
                    <option value="tesouro">Tesouro Direto (0,8% a.m.)</option>
                    <option value="nubank">Caixinha Nubank (0,65% a.m.)</option>
                    <option value="inter">Caixinha Inter (0,7% a.m.)</option>
                    <option value="lci">LCI (0,75% a.m.)</option>
                    <option value="lca">LCA (0,8% a.m.)</option>
                    <option value="rendaVariavel">Renda Variável (1,5% a.m.)</option>
                    <option value="rendaFixa">Renda Fixa (1% a.m.)</option>

                </select>
                <label for="tempo">Tempo:</label>
                    <input type="number" id="tempo" name="tempo" min="1" required>
                    <select id="unidadeTempo" name="unidadeTempo">
                    <option value="meses">Meses</option>
                    <option value="anos">Anos</option>
                    </select>

                <button type="submit">Calcular</button>
            </form>


            <div id="resultado" class="resultado"></div>
        </div>

        <!-- Gráfico + Tabela -->
        <div class="resultado-container">
            <canvas id="graficoInvestimento"></canvas>
            <div id="tabelaResultado"></div>
        </div>
    </div>
    <!-- Importar Chart.js -->
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/metas.js"></script>


</body>
</html>
